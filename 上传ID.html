<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/623c3de206.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-inverse" id="menu">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="logo"><img src="images/global-logistic-logo.png" id="logo" alt="logo"
                        title="logo"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="主页.html"><i class="fa-sharp fa-solid fa-house"></i>Home 主页</a></li>
                    <li class="active"><a href="#"><i class="fas fa-id-card-alt"></i>Upload 上传 ID</a></li>
                    <li><a href="#"><i class="fas fa-route"></i>Tracking 查询单号</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    
    <div class="form container">
        <form>
            <div class="text-center">
                <h2>Upload ID</h2>
                <h3>上传 ID</h3>
                <br>
                <p>Please fill in the field, then upload you ID</p>  
                <p>请填写字段，然后上传您的ID</p>        
              </div>
            <div class="ct">
                <div>
                    <div class="form-group">
                        <label for="name">Name 名字 *</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your name 输入你的姓名">
                    </div>
                    <div class="form-group">
                        <label for="pass">Email 密码 *</label>
                        <input type="password" class="form-control" id="pass" placeholder="Enter your password 输入你的密码">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone 电话</label>
                        <input type="phone" class="form-control" id="phone" placeholder="Enter your phone number 输入你的电话号码">
                    </div>
                    <div>
                        <label for="file">Upload your file 文件上传</label>
                        <input type="file" id="file">
                        <p class="help-block">显示文件帮助。</p>
                    </div>
                    <div class="submit-container">
                        <button type="submit" class="btu btn-default">发送</button>
                    </div>
                </div>
                
            </div>
        </form>
    </div>

    <footer class="container-fluid text-center">
        <div class="padding">
            <h4>Globallogistics PTE LTD</h4>
            <p>+65 8481 7066</p>
        </div>
        <div class="padding">
            <p>Copyright @2022 by GLOBAL</p>
            <p>LOGISTICS INDUSTRIAL PTE LTD</p>
        </div>
    </footer>

    <script type="text/javascript">
        $(function () {
            setTimeout(function () {
                $(".loaderbg").hide();
            }, 1000);
        })

        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() != 0) {
                    $("#toTop").fadeIn();
                } else {
                    $("#toTop").fadeOut();
                }
            });
            $("body").append("<div id=\"toTop\" style=\"border:1px solid #444;background:#333;color:#fff;text-align:center;padding:10px 13px 7px 13px;position:fixed;bottom:10px;right:10px;cursor:pointer;display:none;font-family:verdana;font-size:22px;\">^</div>");
            $("#toTop").click(function () {
                $("body,html").animate({
                    scrollTop: 0
                }, 800);
            });
        })
    </script>
</body>

</html>
